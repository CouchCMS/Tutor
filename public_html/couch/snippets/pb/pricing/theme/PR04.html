<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative uk-background-default" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:50,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-center uk-margin-remove-bottom uk-width-xlarge uk-margin-auto uk-h2" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-center uk-margin-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />
                            </div>
                            <div class="el-image-blocks gallery">
                                <div class="uk-text-center uk-margin-large-top uk-margin-remove-bottom">
                                    <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
                                        <ul class="el-image-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-grid-medium uk-flex-center" data-uk-grid >
                                            <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                                <li class="el-image-blocks-item item-<cms:show k_count /> uk-transition-toggle">
                                                    <div class="el-image-blocks-unit uk-grid-item-match">
                                                        <div class="el-image-blocks-unit-layout uk-cover-container uk-border-rounded uk-grid-item-match uk-box-shadow-small" data-uk-scrollspy-class>
                                                            <div class="el-image-blocks-image-component uk-grid-item-match uk-width-1-1">
                                                                <div class="el-trans uk-grid-item-match">
                                                                    <div class="el-anim uk-grid-item-match">
                                                                        <div class="el-sizer uk-grid-item-match uk-cover-container uk-flex-middle"  data-aspect="0.01">
                                                                            <div class="el-image-blocks-image color uk-position-cover uk-blend-normal uk-border-rounded uk-background-<cms:if item_show_highlighted>primary<cms:else />muted</cms:if>"></div>
                                                                            <div class="el-image-blocks-image-contents uk-panel uk-margin-remove-first-child uk-text-left uk-tile uk-tile-small<cms:if item_show_highlighted> uk-light</cms:if>">
                                                                                <div class="el-image-blocks-pricing uk-margin-small-top uk-margin-remove-bottom uk-child-width-auto uk-grid-collapse uk-flex-left" data-uk-grid>
                                                                                    <div class="el-image-blocks-pricing-price uk-h2" style="align-self: baseline;">
                                                                                        <div class="uk-display-inline-block"><cms:show item_pricing.price /></div>
                                                                                    </div>
                                                                                    <cms:if "<cms:strlen item_pricing.postfix />">
                                                                                        <div class="el-image-blocks-pricing-postfix uk-h5" style="align-self: baseline">
                                                                                            <div class="uk-display-inline-block"><cms:show item_pricing.postfix /></div>
                                                                                        </div>
                                                                                    </cms:if>
                                                                                </div>

                                                                                <div class="el-image-blocks-body uk-margin-medium-top uk-margin-remove-bottom"><cms:show item_body /></div>
                                                                                <cms:if "<cms:arr_count item_list />">
                                                                                    <div class="el-image-blocks-list uk-margin-top uk-margin-remove-bottom">
                                                                                        <ul class="uk-text-left uk-child-width-1-1@m uk-grid-xsmall uk-list-bullet" data-uk-grid>
                                                                                            <cms:each item_list as='itemx'>
                                                                                                <li>
                                                                                                    <cms:show itemx />                            
                                                                                                </li>
                                                                                            </cms:each>
                                                                                        </ul>
                                                                                    </div>
                                                                                </cms:if>
                                                                                <cms:if "<cms:strlen item_link />">
                                                                                    <div class="el-image-blocks-link 1_button uk-margin-medium-top">
                                                                                        <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-left" data-uk-grid>
                                                                                            <div>
                                                                                                <a class="uk-button uk-button-danger" href="<cms:show item_link />"<cms:if items_link_open_in eq 'new'> target="_blank"</cms:if>>
                                                                                                <cms:show item_link_text />  
                                                                                                </a>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </cms:if>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </cms:show_repeatable>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
