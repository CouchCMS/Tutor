<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-large" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-2@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-left uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right uk-h2" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <hr class="el-divider uk-text-left uk-margin-small-top uk-margin-remove-bottom uk-divider-small" data-uk-scrollspy-class />
                            <div class="el-body uk-text-left uk-margin-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto-right uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />
                            </div>
                            <cms:if show_items>
                                <div class="el-icon-list uk-text-left uk-margin-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right" data-uk-scrollspy-class>
                                    <ul class="el-icon-list-items icons uk-child-width-1-1@m uk-flex-left uk-grid-xsmall" data-uk-grid>
                                        <cms:show_repeatable 'items' startcount='0'>
                                            <li>
                                                <div class="uk-text-left uk-flex-left uk-flex-nowrap uk-grid-small" data-uk-grid>
                                                    <div class="el-icon-list-icon uk-width-auto uk-text-primary"><span data-uk-icon="fas-angle-right"></span></div>
                                                    <div class="el-icon-list-text">
                                                        <cms:show item_title />                            
                                                    </div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </cms:if>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-form">
                                <div class="el-form-main uk-width-xlarge uk-margin-auto-right" data-uk-scrollspy-class="uk-animation-slide-right">
                                    <cms:form name=form_name class="uk-form-stacked uk-grid-small" anchor="<cms:if form_anchor>1<cms:else />0</cms:if>" data-uk-grid="" method="post">
                                        <cms:embed 'pb/misc/theme/process_mailchimp_form.html' />

                                        <div class="el-form-field text name uk-width-1-1">
                                            <div class="uk-form-controls">
                                                <cms:input type="text" name="name" id="name" class="uk-input uk-form-large uk-form-width-auto<cms:if k_error_name> uk-form-danger</cms:if>" required="<cms:if field_name_required>1</cms:if>" "<cms:if field_name_required>required=\"required\" </cms:if>" placeholder="<cms:show field_name_placeholder />" simple_mode='1'/>                                                                                                
                                            </div>
                                            <cms:if k_error_name><span class="uk-label uk-label-danger"><cms:show k_error_name /></span></cms:if>
                                        </div>
                                        <div class="el-form-field text email uk-width-1-1">
                                            <div class="uk-form-controls">
                                                <cms:input type="text" name="email" id="email" validator="email"  class="uk-input uk-form-large uk-form-width-auto<cms:if k_error_email> uk-form-danger</cms:if>" required='1' "required=\"required\"" placeholder="<cms:show field_email_placeholder />" simple_mode='1'/>                                                                                                                                                                
                                            </div>
                                            <cms:if k_error_email><span class="uk-label uk-label-danger"><cms:show k_error_email /></span></cms:if>
                                        </div>
                                        <cms:if show_extra_field>
                                            <div class="el-form-field text extra uk-width-1-1">
                                                <div class="uk-form-controls">
                                                    <cms:input type="text" name="extra" id="extra" class="uk-input uk-form-large uk-form-width-auto<cms:if k_error_extra> uk-form-danger</cms:if>" required="<cms:if field_extra_required>1</cms:if>" "<cms:if field_extra_required>required=\"required\" </cms:if>" placeholder="<cms:show field_extra_placeholder />" simple_mode='1'/>                                
                                                </div>
                                                <cms:if k_error_extra><span class="uk-label uk-label-danger"><cms:show k_error_extra /></span></cms:if>
                                            </div>
                                        </cms:if>
                                        <cms:if show_dropdown_field>
                                            <div class="el-form-field dropdown options uk-width-1-1">
                                                <div class="uk-form-controls">
                                                    <cms:input
                                                        type="dropdown"
                                                        name="options"
                                                        id="options"
                                                        class="uk-select uk-form-large uk-form-width-auto<cms:if k_error_options> uk-form-danger</cms:if>"
                                                        required="<cms:if field_dropdown_required>1</cms:if>"
                                                        "<cms:if field_dropdown_required>required=\"required\" </cms:if>"
                                                        opt_values="<cms:show field_dropdown_options />"
                                                        simple_mode='1'
                                                    />
                                                </div>
                                                <cms:if k_error_options><span class="uk-label uk-label-danger"><cms:show k_error_options /></span></cms:if>
                                            </div>
                                        </cms:if>
                                        <div class="el-form-field submit submit uk-width-1-1">
                                            <div class="uk-flex-middle uk-flex-left" data-uk-grid>
                                                <div class="uk-width-expand">
                                                    <button class="uk-button uk-width-1-1 uk-button-primary uk-button-large" type="submit" name="submit"><cms:show field_button_text /></button>
                                                </div>
                                            </div>
                                        </div>
                                    </cms:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
