<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-fade&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative uk-container-expand uk-padding-remove-horizontal">
        <div class="el-section-inner uk-padding-remove-vertical uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-collapse uk-flex-row-reverse" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-2@m uk-flex-middle uk-cover-container">
                        <canvas width="" height="" data-aspect="0.6"></canvas>
                        <img class="el-image-cover" src="<cms:show image />" alt="<cms:show image_alt />" data-uk-cover />                                                                        
                        <div class="el-background-overlay uk-position-cover uk-blend-normal" style="background: linear-gradient(270deg, rgba(245,45,111,0.9), rgba(253,113,20,0.9))"></div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-top">
                        <div class="el-panel uk-panel uk-tile uk-tile-large uk-width-xlarge@m uk-margin-auto uk-margin-auto-left@m">
                            <div class="el-image-blocks tabs">
                                <div class="uk-text-left">
                                    <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
                                        <div class="uk-grid-collapse" data-uk-grid>
                                            <div class="el-tabs-tab uk-width-1-1" data-uk-scrollspy-class>
                                                <ul class="uk-flex-left" data-uk-grid data-uk-tab="connect: .switcher-<cms:show section_id />;">
                                                    <cms:show_repeatable 'items' startcount='0'>
                                                        <li>
                                                            <a href="#">
                                                                <span data-uk-icon="icon: <cms:show item_tab_icon />"></span>
                                                                <span class="uk-text-middle"><cms:show item_tab_title /></span>
                                                            </a>
                                                        </li>
                                                    </cms:show_repeatable>
                                                </ul>
                                            </div>
                                            <div class="el-tabs-panel uk-width-1-1">
                                                <ul class="el-image-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-1@m uk-grid-collapse switcher-<cms:show section_id /> uk-switcher">
                                                    <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                                        <li class="el-image-blocks-item item-<cms:show k_count /> uk-transition-toggle">
                                                            <div class="el-image-blocks-unit uk-grid-item-match">
                                                                <div class="el-image-blocks-unit-layout uk-cover-container uk-grid-item-match" data-uk-scrollspy-class>
                                                                    <div class="el-image-blocks-image-component uk-grid-item-match uk-width-1-1">
                                                                        <div class="el-trans uk-grid-item-match">
                                                                            <div class="el-anim uk-grid-item-match">
                                                                                <div class="el-sizer uk-grid-item-match uk-cover-container uk-tile uk-tile-small uk-padding-remove-left uk-padding-remove-right uk-flex-middle"  data-aspect="0.01">
                                                                                    <div class="el-image-blocks-image color uk-position-cover uk-blend-normal" style="background-color:rgba(255,255,255,0);"></div>
                                                                                    <div class="el-image-blocks-image-contents uk-panel uk-margin-remove-first-child uk-text-left">
                                                                                        <h4 class="el-image-blocks-title uk-margin-remove-bottom"><span></span><cms:show item_title /></h4>
                                                                                        <div class="el-image-blocks-body uk-text-muted uk-margin-small-top uk-margin-remove-bottom"><cms:show item_body /></div>
                                                                                        <cms:if "<cms:arr_count item_list />">
                                                                                            <div class="el-image-blocks-list uk-margin-top uk-margin-remove-bottom uk-text-muted">
                                                                                                <ul class="uk-text-left uk-child-width-1-1@m uk-grid-xsmall uk-list-bullet" data-uk-grid>
                                                                                                    <cms:each item_list as='itemx'>
                                                                                                        <li>
                                                                                                            <cms:show itemx />                            
                                                                                                        </li>
                                                                                                    </cms:each>
                                                                                                </ul>
                                                                                            </div>
                                                                                        </cms:if>
                                                                                        <cms:if "<cms:strlen item_link />">
                                                                                            <div class="el-image-blocks-link 1_button uk-margin-medium-top uk-margin-remove-bottom">
                                                                                                <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-left" data-uk-grid>
                                                                                                    <div>
                                                                                                        <a class="uk-button uk-button-danger uk-button-small" href="<cms:show item_link />"<cms:if items_link_open_in eq 'new'> target="_blank"</cms:if>>
                                                                                                        <cms:show item_link_text />  
                                                                                                        </a>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                        </cms:if>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </cms:show_repeatable>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
