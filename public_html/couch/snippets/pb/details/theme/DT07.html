<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-fade&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative uk-container-expand uk-padding-remove-horizontal">
        <div class="el-section-inner uk-padding-remove-vertical uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-collapse uk-flex-row-reverse" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-2@m uk-flex-middle uk-cover-container">
                        <canvas width="" height="" data-aspect="0.6"></canvas>
                        <img class="el-image-cover" src="<cms:show image />" alt="<cms:show image_alt />" data-uk-cover />                                                                        
                        <div class="el-background-overlay uk-position-cover uk-blend-normal" style="background: linear-gradient(270deg, rgba(245,45,111,0.9), rgba(253,113,20,0.9))"></div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel uk-tile uk-tile-large uk-width-xlarge@m uk-margin-auto uk-margin-auto-left@m">
                            <h2 class="el-title uk-text-left@m uk-text-center uk-margin-remove-bottom uk-h2" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-left@m uk-text-center uk-margin-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto uk-margin-auto-right@m uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />            
                            </div>
                            <div class="el-progress">
                                <div class="el-progress-main uk-text-left@m uk-text-center uk-margin-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto uk-margin-auto-right@m" data-uk-scrollspy-class>
                                    <style>
                                        .progress-3416 progress{background-color: #f9fafb;}
                                        .progress-3416 progress::-webkit-progress-bar{background-color: #f9fafb;}
                                        .progress-3416 progress::-webkit-progress-value{background-color: #fc5d66;}
                                        .progress-3416 progress::-moz-progress-bar{background-color: #fc5d66;}
                                        .progress-3416 progress::-ms-fill{background-color: #fc5d66;}
                                    </style>
                                    <div class="el-progress-grid progress-3416 uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small" data-uk-grid>
                                        <cms:show_repeatable 'items' startcount='0'>
                                            <div class="el-progress-item">
                                                <div class="el-progress-info uk-flex uk-flex-middle uk-flex-between">
                                                    <div class="el-progress-label"><cms:show item_progress_label /></div>
                                                    <div class="el-progress-value"><cms:show item_progress_percentage />%</div>
                                                </div>
                                                <progress class="el-progress-bar uk-progress pb-progress uk-margin-small-top" value="0" data-max="<cms:show item_progress_percentage />" data-duration="1000" data-decimal="0" max="100" style="height: 22px"></progress>    
                                            </div>
                                        </cms:show_repeatable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
