<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative uk-container-expand uk-padding-remove-horizontal">
        <div class="el-section-inner uk-padding-remove-vertical uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-collapse uk-flex-column-reverse uk-flex-row-reverse@m" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-2@m uk-flex-middle uk-cover-container">
                        <canvas width="" height="" data-aspect="0.6"></canvas>
                        <img class="el-image-cover" src="<cms:show image />" alt="<cms:show image_alt />" data-uk-cover />                                                                                                                                                                                                    
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel uk-tile uk-tile-large uk-width-xlarge@m uk-margin-auto-right uk-margin-auto-left@m">
                            <h2 class="el-title uk-text-left uk-margin-remove-bottom uk-h2" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <div class="el-icon-blocks">
                                <div class="uk-text-left uk-margin-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto-right">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-1@m uk-grid-small uk-flex-left" data-uk-grid>
                                       <cms:show_repeatable 'items' startcount='0'>
                                            <li>
                                                <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left" data-uk-scrollspy-class>
                                                    <div class="uk-child-width-expand uk-grid-small" data-uk-grid>
                                                        <div class="uk-width-auto">
                                                            <span class="el-icon-blocks-icon uk-text-primary uk-display-inline-block uk-margin-remove-top uk-margin-remove-bottom">
                                                            <span data-uk-icon="icon: <cms:show icon />; ratio: 1.4;" style="width: 28px;height: 28px"></span>
                                                            </span>
                                                        </div>
                                                        <div class="uk-margin-remove-first-child">
                                                            <div class="el-icon-blocks-body uk-text-muted uk-margin-remove-top"><cms:show item_body /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
