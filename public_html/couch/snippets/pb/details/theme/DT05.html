<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-right&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative uk-container-expand uk-padding-remove-horizontal">
        <div class="el-section-inner uk-padding-remove-vertical uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-collapse" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-2@m uk-flex-middle uk-cover-container">
                        <canvas width="" height="" data-aspect="0.6"></canvas>
                        <img class="el-image-cover" src="<cms:show image />" alt="<cms:show image_alt />" data-uk-cover />                                                                        
                        <div class="el-background-overlay uk-position-cover uk-blend-normal" style="background: linear-gradient(270deg, rgba(245,45,111,0.9), rgba(253,113,20,0.9))"></div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel uk-tile uk-tile-large uk-width-xlarge@m uk-margin-auto uk-margin-auto-right@m">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-1@m uk-flex-left" data-uk-grid data-uk-accordion="toggle: .el-accordion-title; content: .uk-accordion-content;">
                                        <cms:show_repeatable 'items' startcount='0'>
                                            <li<cms:if k_count eq '0'> class="uk-open"</cms:if>>
                                                <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left" data-uk-scrollspy-class>
                                                    <div class="uk-child-width-expand uk-grid-small" data-uk-grid>
                                                        <div class="uk-width-auto">
                                                            <span class="el-icon-blocks-alphanum uk-icon-button uk-margin-remove-top uk-margin-remove-bottom uk-button-primary" style="width: 51px;height: 51px;line-height: 51px;font-size: 28px;font-family: Arial,sans-serif;overflow: hidden;white-space: nowrap">
                                                            <cms:show "<cms:add k_count '1' />" /></span>
                                                        </div>
                                                        <div class="uk-margin-remove-first-child">
                                                            <a class="el-accordion-title" href="#">
                                                                <h4 class="el-icon-blocks-title uk-margin-small-top uk-margin-small-bottom"><span></span><cms:show item_title /></h4>
                                                            </a>
                                                            <div class="uk-accordion-content">
                                                                <div class="el-icon-blocks-body uk-text-muted uk-margin-remove-top"><cms:show item_body /></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
