<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative uk-background-muted" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:0,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left uk-margin-remove-bottom">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-4@l uk-child-width-1-4@xl uk-flex-center" data-uk-grid>
                                        <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                            <li>
                                                <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left" data-uk-scrollspy-class>
                                                    <div class="uk-child-width-expand uk-grid-small uk-flex-top" data-uk-grid>
                                                        <div class="uk-width-auto">
                                                            <span class="el-icon-blocks-icon uk-text-primary uk-display-inline-block">
                                                            <span data-uk-icon="icon: <cms:show item_icon />; ratio: 2.4;" style="width: 48px;height: 48px"></span>
                                                            </span>
                                                        </div>
                                                        <div class="uk-margin-remove-first-child">
                                                            <h4 class="el-icon-blocks-title uk-h5 uk-text-uppercase uk-margin-remove-bottom"><span></span><cms:show item_title /></h4>
                                                            <div class="el-icon-blocks-body uk-text-muted uk-margin-small-top uk-margin-remove-bottom"><cms:show item_body /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
