<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-left uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right" data-uk-scrollspy-class="uk-animation-slide-left"><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-left uk-margin-small-top uk-margin-bottom uk-width-large uk-margin-auto-right uk-column-1-1@m" data-uk-scrollspy-class="uk-animation-slide-left">
                                <cms:show body />            
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match <cms:show pb_second_column_width /> uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left uk-width-xlarge uk-margin-auto-right">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-1@m uk-grid-medium uk-flex-center" data-uk-grid>
                                        <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                        <li>
                                            <div class="el-icon-blocks-item item-0 uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left" data-uk-scrollspy-class="uk-animation-slide-right">
                                                <div class="uk-child-width-expand uk-grid-small" data-uk-grid>
                                                    <div class="uk-width-auto">
                                                        <span class="el-icon-blocks-icon uk-icon-button uk-margin-remove-top uk-margin-remove-bottom uk-button-primary" style="width: 36px;height: 36px">
                                                        <span data-uk-icon="icon: <cms:show item_icon />; ratio: 1;" style="width: 20px;height: 20px"></span>
                                                        </span>
                                                    </div>
                                                    <div class="uk-margin-remove-first-child">
                                                        <h4 class="el-icon-blocks-title uk-margin-remove-top uk-margin-small-bottom"><span></span><cms:show item_title /></h4>
                                                        <div class="el-icon-blocks-body uk-text-muted uk-margin-remove-top uk-margin-remove-bottom"><cms:show item_body /></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
