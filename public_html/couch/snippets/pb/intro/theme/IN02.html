<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-center uk-margin-remove-bottom uk-width-xlarge uk-margin-auto" data-uk-scrollspy-class="uk-animation-slide-top"><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-center uk-margin-small-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-column-1-1@m" data-uk-scrollspy-class="uk-animation-slide-top">
                                <cms:show body />            
                            </div>
                            <div class="el-icon-blocks">
                                <div class="uk-text-center uk-margin-large-top uk-margin-remove-bottom">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-3@m uk-flex-center" data-uk-grid>
                                        <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                        <li>
                                            <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left uk-tile uk-background-default uk-box-shadow-medium" data-uk-scrollspy-class>
                                                <span class="el-icon-blocks-icon uk-icon-button square uk-margin-remove-top uk-margin-medium-bottom uk-cover-container" style="width: 120px;height: 120px;border-radius: 0;color: #fff;background: transparent">
                                                <span class="uk-position-cover uk-background-contain" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/300/chapters-icon.png"></span>                                    <span data-uk-icon="icon: <cms:show item_icon />; ratio: 2.5;" style="width: 50px;height: 50px"></span>
                                                </span>
                                                <h4 class="el-icon-blocks-title uk-margin-remove-top uk-margin-small-bottom"><span></span><cms:show item_title /></h4>
                                                <div class="el-icon-blocks-body uk-margin-remove-top uk-margin-bottom"><cms:show item_body /></div>
                                                <div class="el-icon-blocks-list">
                                                    <ul class="uk-child-width-1-1@m uk-grid-xsmall" data-uk-grid>
                                                        <cms:each item_list as='itemx'>
                                                        <li>
                                                            <div class="uk-flex-left uk-text-left uk-flex-nowrap uk-grid-xsmall" data-uk-grid>
                                                                <div class="uk-width-auto uk-text-primary"><span data-uk-icon="check"></span></div>
                                                                <div>
                                                                    <cms:show itemx />                                                
                                                                </div>
                                                            </div>
                                                        </li>
                                                        </cms:each>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
