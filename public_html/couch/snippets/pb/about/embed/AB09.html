<cms:editable name='title' label='Title' type='textarea' height='60' order='1' required='1' />
<cms:editable name='body' label='Body' type='textarea' height='120' order='2'  />

<cms:editable name='show_items' type='checkbox' label='Show Bullet Points?' opt_values='Yes=yes' order='3' />
<cms:func _into='my_cond' show_items=''>
    <cms:if "<cms:is 'yes' in=show_items />">show<cms:else />hide</cms:if>
</cms:func>            
<cms:repeatable name='items' label='Bullet Points' order='4' not_active=my_cond>
    <cms:editable name='item_title' type='text' label='&nbsp;' />
</cms:repeatable>

<cms:editable name='show_buttons' type='checkbox' label='Show Button?' opt_values='Yes=yes' order='5' />
<cms:func _into='my_cond' show_buttons=''>
    <cms:if "<cms:is 'yes' in=show_buttons />">show<cms:else />hide</cms:if>
</cms:func> 
<cms:editable name='row_buttons' type='row' label='Button' order='6' collapsed='0' not_active=my_cond>
    <cms:editable name='button_text' type='text' label='Button Text' class='col-xs-4 col-md-2' />
    <cms:editable name='button_link' type='text' label='Link' class='col-xs-4 col-md-2' />
    <cms:editable name='button_target' label='Target' type='dropdown' opt_values='Same Window=default | New Window=new_window | Scroll To=scroll_to' opt_selected='default' class='col-xs-4 col-md-2' />
</cms:editable>

<cms:embed 'pb/misc/embed/section_settings.html' has_padding='1' has_bgcolor='Default=default | Muted=muted | Primary=primary | Secondary=secondary' has_colwidth='0'></cms:embed>
