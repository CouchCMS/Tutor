<div id="<cms:show section_id />" class="el-section <cms:show section_class /> uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-right&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative uk-container-expand uk-padding-remove-horizontal">
        <div class="el-section-inner uk-padding-remove-vertical uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-collapse" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-2@m uk-flex-middle uk-cover-container">
                        <canvas width="" height="" data-aspect=""></canvas>
                        <img class="el-image-cover" src="<cms:show image />" alt="<cms:show image_alt />" data-uk-cover />                                                                                                                                                                                                    
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel uk-tile uk-tile-xlarge uk-width-xxlarge@m uk-margin-auto-right">
                            <h2 class="el-title uk-text-left uk-margin-small-top uk-margin-remove-bottom uk-h2" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <hr class="el-divider uk-text-left uk-margin-small-top uk-margin-remove-bottom uk-divider-small" data-uk-scrollspy-class />
                            <div class="el-body uk-text-left uk-margin-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />            
                            </div>
                            <cms:if show_items>
                                <div class="el-icon-list uk-text-left uk-margin-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right" data-uk-scrollspy-class>
                                    <ul class="el-icon-list-items icons uk-child-width-1-1@m uk-flex-left uk-grid-xsmall" data-uk-grid>
                                        <cms:show_repeatable 'items' startcount='0'>
                                            <li>
                                                <div class="uk-text-left uk-flex-left uk-flex-nowrap uk-grid-small" data-uk-grid>
                                                    <div class="el-icon-list-icon uk-width-auto uk-text-primary"><span data-uk-icon="fas-angle-right"></span></div>
                                                    <div class="el-icon-list-text">
                                                        <cms:show item_title />                            
                                                    </div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </cms:if>
                            <cms:if show_buttons>
                                <div class="el-buttons uk-margin-medium-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                    <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-left" data-uk-grid>
                                        <div>
                                            <a class="uk-button uk-button-danger" href="<cms:show button_link />"<cms:if button_target eq 'new_window'> target="_blank"<cms:else_if button_target eq 'scroll_to' /> data-uk-scroll</cms:if>>
                                            <cms:show button_text /></a>
                                        </div>
                                    </div>
                                </div>
                            </cms:if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
