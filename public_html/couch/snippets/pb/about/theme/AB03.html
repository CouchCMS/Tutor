<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-right&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" style="overflow-x: hidden">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-collapse" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-image uk-text-center uk-margin-remove-top uk-margin-remove-bottom uk-bleed-right-small" data-uk-scrollspy-class="uk-animation-slide-top">
                                <img src="<cms:show image />" alt="<cms:show image_alt />">
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle uk-light">
                        <div class="el-panel uk-panel uk-tile uk-tile-small uk-background-primary uk-border-rounded">
                            <h1 class="el-title uk-text-left uk-margin-remove-bottom uk-h2 uk-text-primary" data-uk-scrollspy-class><span></span><cms:show title /></h1>
                            <div class="el-body uk-text-left uk-margin-small-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto-right uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />            
                            </div>
                            <cms:if show_items>
                                <div class="el-icon-list uk-text-left uk-margin-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                    <ul class="el-icon-list-items uk-text-left uk-child-width-1-1@m uk-flex-left uk-grid-xsmall uk-list-bullet" data-uk-grid>
                                        <cms:show_repeatable 'items' startcount='0'>
                                            <li>
                                                <cms:show item_title />                    
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </cms:if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
