<div id="<cms:show section_id />" class="el-section <cms:show section_class /> tutor uk-position-relative uk-background-cover uk-background-center-center uk-background-norepeat uk-background-primary" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/covers/header-background.jpg">
    <div class="el-section-separator-bottom underneath uk-position-bottom uk-visible@m" style="background-image: url(&quot;<cms:show k_site_link />uploads/file/wave.svg&quot;);background-size: 100% 144px;height: 144px;background-repeat-y: no-repeat;pointer-events: none"></div>
    <div class="el-section-separator-bottom-mobile underneath uk-position-bottom uk-hidden@m" style="background-image: url(&quot;<cms:show k_site_link />uploads/file/wave.svg&quot;);background-size: 100% 90px;height: 90px;background-repeat-y: no-repeat;pointer-events: none"></div>
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex" data-uk-height-viewport="offset-top: true">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-large" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-expand@m uk-flex-middle uk-light">
                        <div class="el-panel uk-panel">
                            <h1 class="el-title uk-text-left@m uk-text-center uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-margin-auto-right@m uk-heading-primary" data-uk-scrollspy-class><span></span><cms:show title /></h1>
                            <div class="el-body uk-text-left@m uk-text-center uk-margin-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-margin-auto-right@m uk-text-large uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />            
                            </div>
                            <div class="el-buttons uk-margin-medium-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-left@m uk-flex-center" data-uk-grid>
                                    <div>
                                        <a class="uk-button uk-button-default uk-button-large" href="<cms:show button_link />"<cms:if button_target eq 'new_window'> target="_blank"<cms:else_if button_target eq 'scroll_to' /> data-uk-scroll</cms:if>>
                                        <cms:show button_text /></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match <cms:show pb_second_column_width /> uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-form">
                                <div class="el-form-main uk-width-xlarge uk-margin-auto uk-tile uk-tile-small uk-background-muted uk-box-shadow-medium uk-border-rounded" data-uk-scrollspy-class="uk-animation-slide-right">
                                    <h4 class="el-form-title uk-text-left@m uk-text-center uk-text-muted"><span></span><cms:show form_title /></h4>
                                    <cms:form name=form_name class="uk-form-stacked uk-grid-medium" anchor="<cms:if form_anchor>1<cms:else />0</cms:if>" data-uk-grid="" method="post">
                                        <cms:embed 'pb/misc/theme/process_mailchimp_form.html' />
  
                                        <div class="el-form-field text name uk-width-1-1">
                                            <div class="uk-form-controls">
                                                <cms:input type="text" name="name" id="name" class="uk-input uk-form-large uk-form-width-auto<cms:if k_error_name> uk-form-danger</cms:if>" required="<cms:if field_name_required>1</cms:if>" "<cms:if field_name_required>required=\"required\" </cms:if>" placeholder="<cms:show field_name_placeholder />" simple_mode='1'/>                                                                
                                            </div>
                                            <cms:if k_error_name><span class="uk-label uk-label-danger"><cms:show k_error_name /></span></cms:if>
                                        </div>
                                        <div class="el-form-field text email uk-width-1-1">
                                            <div class="uk-form-controls">
                                                <cms:input type="text" name="email" id="email" validator="email"  class="uk-input uk-form-large uk-form-width-auto<cms:if k_error_email> uk-form-danger</cms:if>" required='1' "required=\"required\"" placeholder="<cms:show field_email_placeholder />" simple_mode='1'/>                                                                                                                                
                                            </div>
                                            <cms:if k_error_email><span class="uk-label uk-label-danger"><cms:show k_error_email /></span></cms:if>
                                        </div>
                                        <cms:if show_extra_field>
                                            <div class="el-form-field text extra uk-width-1-1">
                                                <div class="uk-form-controls">
                                                    <cms:input type="text" name="extra" id="extra" class="uk-input uk-form-large uk-form-width-auto<cms:if k_error_extra> uk-form-danger</cms:if>" required="<cms:if field_extra_required>1</cms:if>" "<cms:if field_extra_required>required=\"required\" </cms:if>" placeholder="<cms:show field_extra_placeholder />" simple_mode='1'/>                                                                                                
                                                </div>
                                                <cms:if k_error_extra><span class="uk-label uk-label-danger"><cms:show k_error_extra /></span></cms:if>
                                            </div>
                                        </cms:if>
                                        <cms:if show_dropdown_field>
                                            <div class="el-form-field dropdown options uk-width-1-1">
                                                <div class="uk-form-controls">
                                                    <cms:input
                                                        type="dropdown"
                                                        name="options"
                                                        id="options"
                                                        class="uk-select uk-form-large uk-form-width-auto<cms:if k_error_options> uk-form-danger</cms:if>"
                                                        required="<cms:if field_dropdown_required>1</cms:if>"
                                                        "<cms:if field_dropdown_required>required=\"required\" </cms:if>"
                                                        opt_values="<cms:show field_dropdown_options />"
                                                        simple_mode='1'
                                                    />
                                                </div>
                                                <cms:if k_error_options><span class="uk-label uk-label-danger"><cms:show k_error_options /></span></cms:if>
                                            </div>
                                        </cms:if>
                                        <div class="el-form-field submit submit uk-width-1-1">
                                            <div class="uk-flex-middle uk-flex-left@m uk-flex-center" data-uk-grid>
                                                <div class="uk-width-expand">
                                                    <button class="uk-button uk-width-1-1 uk-button-primary uk-button-large" type="submit" name="submit"><cms:show field_button_text /></button>
                                                </div>
                                            </div>
                                        </div>
                                    </cms:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
