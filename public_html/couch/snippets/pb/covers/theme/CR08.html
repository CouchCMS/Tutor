<div id="<cms:show section_id />" class="el-section <cms:show section_class /> tutor uk-position-relative uk-light uk-background-cover uk-background-center-center uk-background-norepeat uk-background-primary" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/covers/header-background.jpg">
    <div class="el-section-separator-bottom underneath uk-position-bottom uk-visible@m" style="background-image: url(&quot;<cms:show k_site_link />uploads/file/wave.svg&quot;);background-size: 100% 144px;height: 144px;background-repeat-y: no-repeat;pointer-events: none"></div>
    <div class="el-section-separator-bottom-mobile underneath uk-position-bottom uk-hidden@m" style="background-image: url(&quot;<cms:show k_site_link />uploads/file/wave.svg&quot;);background-size: 100% 90px;height: 90px;background-repeat-y: no-repeat;pointer-events: none"></div>
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex" data-uk-height-viewport="offset-top: true">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h1 class="el-title uk-text-center uk-margin-remove-bottom uk-heading-primary" data-uk-scrollspy-class="uk-animation-slide-top"><span></span><cms:show title /></h1>
                            <div class="el-body uk-text-center uk-margin-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-text-large uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class="uk-animation-slide-top">
                                <cms:show body />            
                            </div>
                            <div class="el-countdown">
                                <div class="el-countdown-main uk-text-center uk-margin-large-top uk-margin-remove-bottom" data-uk-scrollspy-class="uk-animation-slide-top">
                                    <div class="el-countdown-grid uk-flex-center uk-child-width-auto uk-grid-small uk-grid-divider" data-uk-grid data-uk-countdown="date: <cms:date countdown_date format='Y-m-d\TH:i:s' /><cms:if countdown_tz_negative>-<cms:else />+</cms:if><cms:date countdown_tz format='H:i' />">
                                        <div>
                                            <div class="uk-countdown-number uk-countdown-days uk-text-primary"></div>
                                            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Days</div>
                                        </div>
                                        <div>
                                            <div class="uk-countdown-number uk-countdown-hours uk-text-primary"></div>
                                            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Hours</div>
                                        </div>
                                        <div>
                                            <div class="uk-countdown-number uk-countdown-minutes uk-text-primary"></div>
                                            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Minutes</div>
                                        </div>
                                        <div>
                                            <div class="uk-countdown-number uk-countdown-seconds uk-text-primary"></div>
                                            <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Seconds</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="el-form">
                                <div class="el-form-main uk-margin-large-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto" data-uk-scrollspy-class="uk-animation-slide-bottom">
                                    <cms:form name=form_name class="uk-form-stacked uk-grid-small" anchor="<cms:if form_anchor>1<cms:else />0</cms:if>" data-uk-grid="" method="post">
                                        <cms:embed 'pb/misc/theme/process_mailchimp_form.html' />

                                        <div class="el-form-field text email uk-width-expand@s">
                                            <div class="uk-form-controls">
                                                <cms:input type="text" name="email" id="email" validator="email" value="" class="uk-input uk-form-large uk-width-expand<cms:if k_error_email> uk-form-danger</cms:if>" required='1' "required=\"required\"" placeholder="<cms:show field_placeholder />" simple_mode='1'/>                                
                                            </div>
                                            <cms:if k_error_email><span class="uk-label uk-label-danger"><cms:show k_error_email /></span></cms:if>
                                        </div>
                                        <div class="el-form-field submit submit uk-width-auto@s">
                                            <div class="uk-flex-middle uk-flex-left@m uk-flex-center" data-uk-grid>
                                                <div class="uk-width-expand">
                                                    <button class="uk-button uk-width-1-1 uk-button-danger uk-button-large" type="submit" name="submit"><cms:show button_text /></button>
                                                </div>
                                            </div>
                                        </div>
                                    </cms:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
