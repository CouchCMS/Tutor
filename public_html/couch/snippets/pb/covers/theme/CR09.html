<div id="<cms:show section_id />" class="el-section <cms:show section_class /> tutor uk-position-relative uk-light uk-background-cover uk-background-center-center uk-background-norepeat uk-background-primary" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/covers/header-background.jpg">
    <div class="el-section-separator-bottom underneath uk-position-bottom uk-visible@m" style="background-image: url(&quot;<cms:show k_site_link />uploads/file/wave.svg&quot;);background-size: 100% 144px;height: 144px;background-repeat-y: no-repeat;pointer-events: none"></div>
    <div class="el-section-separator-bottom-mobile underneath uk-position-bottom uk-hidden@m" style="background-image: url(&quot;<cms:show k_site_link />uploads/file/wave.svg&quot;);background-size: 100% 90px;height: 90px;background-repeat-y: no-repeat;pointer-events: none"></div>
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex" data-uk-height-viewport="offset-top: true">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h1 class="el-title uk-text-center uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-heading-primary" data-uk-scrollspy-class="uk-animation-slide-top"><span></span><cms:show title /></h1>
                            <div class="el-body uk-text-center uk-margin-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-text-large uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class="uk-animation-slide-top">
                                <cms:show body />            
                            </div>
                            <div class="el-buttons uk-margin-medium-top uk-margin-remove-bottom" data-uk-scrollspy-class="uk-animation-slide-top">
                                <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-center" data-uk-grid>
                                    <div>
                                        <a class="uk-button uk-button-danger uk-button-large" href="<cms:show button_link />"<cms:if button_target eq 'new_window'> target="_blank"<cms:else_if button_target eq 'scroll_to' /> data-uk-scroll</cms:if>>
                                        <cms:show button_text /></a>
                                    </div>
                                    <cms:if show_second_button>
                                        <div>
                                            <a class="uk-button uk-button-default uk-button-large" href="<cms:show button2_link />"<cms:if button2_target eq 'new_window'> target="_blank"<cms:else_if button2_target eq 'scroll_to' /> data-uk-scroll</cms:if>>
                                            <cms:show button2_text /></a>
                                        </div>
                                    </cms:if>
                                </div>
                            </div>
                            <div class="el-image-blocks slideshow">
                                <div class="uk-text-center uk-margin-large-top" data-uk-scrollspy-class="uk-animation-slide-bottom">
                                    <div class="el-slider-arrow-out-large" data-uk-slideshow="velocity: 1; autoplay: true; autoplay-interval: 3000; pause-on-hover: true; clsActivated: ; animation: slide;  ratio: 1:0.6;">
                                        <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
                                            <ul class="el-image-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-1@m uk-grid-collapse uk-border-rounded uk-slideshow-items">
                                                <cms:show_repeatable 'slideshow' startcount='0'>
                                                    <li class="el-image-blocks-item item-<cms:show k_count />  uk-transition-toggle">
                                                        <div class="el-image-blocks-unit uk-grid-item-match">
                                                            <div class="el-image-blocks-unit-layout uk-cover-container uk-grid-item-match">
                                                                <div class="el-image-blocks-image-component uk-grid-item-match uk-width-1-1">
                                                                    <div class="el-trans uk-grid-item-match">
                                                                        <div class="el-anim uk-grid-item-match">
                                                                            <div class="el-sizer uk-grid-item-match uk-cover-container uk-flex-middle">
                                                                                <div class="el-image-blocks-image image uk-position-cover uk-background-cover el-background-image uk-background-center-center" data-uk-img data-src="<cms:show image />"><img src="<cms:show image />" alt="<cms:show image_alt />" /></div>
                                                                                <div class="el-image-blocks-image-contents uk-panel uk-margin-remove-first-child uk-text-center uk-tile uk-tile-xsmall">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </cms:show_repeatable>
                                            </ul>
                                            <a class="el-image-blocks-slider-arrow-left uk-position-center-left-out uk-animation-fade uk-position-small uk-slidenav-large" href="#" data-uk-slidenav-previous data-uk-slideshow-item="previous"></a>
                                            <a class="el-image-blocks-slider-arrow-right uk-position-center-right-out uk-animation-fade uk-position-small uk-slidenav-large" href="#" data-uk-slidenav-next data-uk-slideshow-item="next"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
