<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:0,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left uk-margin-remove-bottom">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-child-width-1-5@l uk-child-width-1-5@xl uk-flex-center" data-uk-grid>
                                        <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                            <li>
                                                <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-center" data-uk-scrollspy-class>
                                                    <span class="el-icon-blocks-icon uk-text-primary uk-display-inline-block uk-margin-remove-bottom">
                                                    <span data-uk-icon="icon: <cms:show item_icon />; ratio: 2;" style="width: 40px;height: 40px"></span>
                                                    </span>
                                                    <h4 class="el-icon-blocks-title uk-heading-primary uk-margin-top uk-margin-remove-bottom"><span></span><span class="pb-counter uk-position-relative uk-display-inline-block" data-config='{"start":0,"end":<cms:show item_title />,"duration":2000,"decimal":0,"format":0,"refresh":0,"animation":"linear"}'>0</span></h4>
                                                    <div class="el-icon-blocks-body uk-margin-small-top uk-margin-remove-bottom"><cms:show item_body /></div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
