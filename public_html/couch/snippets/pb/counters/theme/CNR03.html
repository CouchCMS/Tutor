<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative uk-light uk-background-cover uk-background-center-center uk-background-norepeat uk-background-primary" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/covers/header-background.jpg">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-expand@m uk-flex-middle uk-light">
                        <div class="el-panel uk-panel">
                            <div class="el-image uk-text-center uk-margin-medium-top uk-margin-bottom" data-uk-scrollspy-class">
                                <img src="<cms:show image />" alt="<cms:show image_alt />">
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match <cms:show pb_second_column_width /> uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-center uk-margin-remove-bottom uk-width-xlarge uk-margin-auto">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-2 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-4@l uk-child-width-1-4@xl uk-flex-center" data-uk-grid>
                                        <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                            <li>
                                                <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-center" data-uk-scrollspy-class>
                                                    <h4 class="el-icon-blocks-title uk-h1 uk-margin-remove-bottom"><span></span><span class="pb-counter uk-position-relative uk-display-inline-block" data-config='{"start":0,"end":<cms:show item_title />,"duration":2000,"decimal":0,"format":0,"refresh":0,"animation":"linear"}'>0</span></h4>
                                                    <div class="el-icon-blocks-body uk-text-small uk-text-emphasis uk-margin-small-top uk-margin-remove-bottom"><cms:show item_body /></div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                            <h6 class="el-subtitle uk-text-center uk-margin-medium-top uk-margin-remove-bottom uk-width-xxlarge uk-margin-auto uk-h4" data-uk-scrollspy-class><span></span><cms:show title /></h6>
                            <div class="el-buttons uk-margin-medium-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-center" data-uk-grid>
                                    <div>
                                        <a class="uk-button uk-button-danger uk-button-large" href="<cms:show button_link />"<cms:if button_target eq 'new_window'> target="_blank"<cms:else_if button_target eq 'scroll_to' /> data-uk-scroll</cms:if>>
                                        <cms:show button_text /></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
