<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative uk-background-cover uk-background-center-center uk-background-norepeat uk-background-primary" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/covers/header-background.jpg">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-image-blocks gallery">
                                <div class="uk-text-center uk-margin-medium-top uk-margin-medium-bottom">
                                    <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
                                        <ul class="el-image-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-large uk-flex-left" data-uk-grid >
                                            <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                                <li class="el-image-blocks-item item-<cms:show k_count />  uk-transition-toggle">
                                                    <div class="el-image-blocks-unit uk-grid-item-match">
                                                        <div class="el-image-blocks-unit-layout uk-flex-column uk-cover-container uk-border-rounded uk-background-default uk-grid-item-match uk-box-shadow-medium" data-uk-scrollspy-class="uk-animation-flipx-up">
                                                            <div class="el-image-blocks-image-component uk-grid-item-match uk-width-1-1">
                                                                <div class="el-trans uk-grid-item-match">
                                                                    <div class="el-anim uk-grid-item-match">
                                                                        <div class="el-sizer uk-grid-item-match uk-cover-container uk-flex-middle"  data-aspect="0.7">
                                                                            <div class="el-image-blocks-image image uk-position-cover uk-background-cover uk-border-rounded uk-transition-scale-up uk-transform-origin-center-center uk-transition-opaque el-background-image uk-background-<cms:show item_image_position />" data-uk-img data-src="<cms:show item_image />"><img src="<cms:show item_image />" alt="<cms:show item_image_alt />" /></div>
                                                                            <div class="el-image-blocks-image-contents uk-panel uk-margin-remove-first-child uk-text-center uk-tile uk-tile-xsmall">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="el-image-blocks-text-component uk-width-expand uk-grid-item-match uk-tile uk-tile-small">
                                                                <div class="el-image-blocks-text-contents uk-panel uk-margin-remove-first-child uk-text-center">
                                                                    <h4 class="el-image-blocks-title uk-margin-small-bottom"><span></span><cms:show item_title /></h4>
                                                                    <div class="el-image-blocks-body uk-text-muted"><cms:show item_body /></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </cms:show_repeatable>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
