<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-column-4" data-uk-grid>
                    <div class="uk-grid-item-match uk-width-1-1@m uk-flex uk-flex-bottom">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-center uk-margin-remove-bottom uk-h2" data-uk-scrollspy-class="uk-animation-slide-top"><span></span><cms:show title /></h2>
                            <hr class="el-divider uk-text-center uk-margin-small-top uk-margin-remove-bottom uk-divider-small" data-uk-scrollspy-class="uk-animation-slide-top" />
                            <div class="el-body uk-text-center uk-margin-top uk-margin-small-bottom uk-width-xxlarge uk-margin-auto uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class="uk-animation-slide-top">
                                <cms:show body />            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-expand@m">
                        <div class="el-panel uk-panel">
                            <div class="el-image uk-text-center uk-margin-remove-top uk-margin-remove-bottom" data-uk-scrollspy-class="uk-animation-slide-left"">
                                <img src="<cms:show image />" alt="<cms:show image_alt />" class="uk-border-rounded uk-box-shadow-medium">
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match <cms:show pb_second_column_width />">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-1@m uk-flex-left" data-uk-grid data-uk-accordion="toggle: .el-accordion-title; content: .uk-accordion-content;">
                                        <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                            <li<cms:if k_count eq '0'> class="uk-open"</cms:if>>
                                                <div class="el-icon-blocks-item item-0 uk-panel uk-margin-remove-first-child uk-width-large@m uk-text-left uk-margin-auto-right@m" data-uk-scrollspy-class="uk-animation-slide-right">
                                                    <div class="uk-child-width-expand uk-grid-small uk-flex-top" data-uk-grid>
                                                        <div class="uk-width-auto">
                                                            <span class="el-icon-blocks-icon uk-icon-button square uk-button-primary" style="width: 47px;height: 47px;border-radius: 0">
                                                            <span data-uk-icon="icon: <cms:show item_icon />; ratio: 1.3;" style="width: 26px;height: 26px"></span>
                                                            </span>
                                                        </div>
                                                        <div class="uk-margin-remove-first-child">
                                                            <a class="el-accordion-title" href="#">
                                                                <h4 class="el-icon-blocks-title uk-margin-small-top uk-margin-small-bottom"><span></span><cms:show item_title /></h4>
                                                            </a>
                                                            <div class="uk-accordion-content">
                                                                <div class="el-icon-blocks-body"><cms:show item_body /></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
