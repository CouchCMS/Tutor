<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-large" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-2-5@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-left uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right" data-uk-scrollspy-class="uk-animation-slide-left"><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-left uk-margin-top uk-margin-bottom uk-width-xlarge uk-margin-auto-right uk-column-1-1@m" data-uk-scrollspy-class="uk-animation-slide-left">
                                <cms:show body />
                            </div>
                            <div class="el-icon-list uk-text-left" data-uk-scrollspy-class>
                                <ul class="el-icon-list-items uk-text-left uk-child-width-1-1@m uk-flex-left uk-grid-xsmall uk-list-bullet" data-uk-grid>
                                    <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                        <li>
                                            <cms:show item_title />                    
                                        </li>
                                    </cms:show_repeatable>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left uk-width-xlarge uk-margin-auto-right">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-2 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l uk-child-width-1-3@xl uk-grid-medium uk-flex-center" data-uk-grid>
                                        <cms:show_repeatable 'items2' token='pb_icon_blocks' startcount='0'>
                                            <li>
                                                <div class="el-icon-blocks-item item-<cms:show k_count /> uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-center" data-uk-scrollspy-class="uk-animation-slide-right">
                                                    <span class="el-icon-blocks-icon uk-icon-button uk-margin-remove-top uk-margin-medium-bottom" style="width: 108px;height: 108px;color: #fc5d66;background: #fff">
                                                    <span data-uk-icon="icon: <cms:show item_icon />; ratio: 3;" style="width: 60px;height: 60px"></span>
                                                    </span>
                                                    <h4 class="el-icon-blocks-title uk-margin-remove-top uk-margin-small-bottom"><span></span><cms:show item_title /></h4>
                                                </div>
                                            </li>
                                        </cms:show_repeatable>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
