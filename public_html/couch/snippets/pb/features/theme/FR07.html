<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-center uk-margin-remove-bottom uk-width-xlarge uk-margin-auto" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-center uk-margin-small-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto uk-text-lead uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />            
                            </div>
                            <div class="el-keyval uk-margin-large-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                <ul class="el-keyval-items uk-child-width-1-2@m uk-grid-divider" data-uk-grid>
                                    <cms:show_repeatable 'items' token='pb_icon_blocks' startcount='0'>
                                        <li class="el-keyval-item">
                                            <div class="uk-grid-small uk-grid" data-uk-grid>
                                                <div class="el-keyval-key-col uk-width-expand">
                                                    <h3 class="el-keyval-key uk-h4"><cms:show item_title /></h3>
                                                </div>
                                                <div class="el-keyval-value-col uk-width-auto">
                                                    <div class="el-keyval-value uk-text-bold uk-text-primary">
                                                        <cms:show item_subtitle />                                  
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="el-keyval-body uk-text-muted uk-margin-small-top">
                                                <cms:show item_body />                    
                                            </div>
                                        </li>
                                    </cms:show_repeatable> 
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
