<div id="<cms:show section_id />" class="el-section <cms:show section_class /> footer uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:0,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-3@m uk-flex-top">
                        <div class="el-panel uk-panel">
                            <h4 class="el-title uk-text-left uk-margin-remove-bottom uk-h5" data-uk-scrollspy-class><span></span><cms:show col1_heading /></h4>
                            <div class="el-body uk-text-left uk-margin-top uk-margin-remove-bottom uk-width-large uk-margin-auto-right uk-text-small uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />
                            </div>
                            <div class="el-social uk-margin-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                <ul class="uk-flex-left uk-flex-middle uk-grid-xsmall" data-uk-grid>
                                    <cms:show_repeatable 'social_icons'>
                                        <li><a class="uk-icon-button uk-button-primary" href="<cms:show item_link />"<cms:if item_new_window> target="_blank"</cms:if> style="width: 40px;height: 40px"><span data-uk-icon="icon: <cms:show item_icon />;  ratio: 1.1;" style="width: 22px;height: 22px"></span></a></li>
                                    </cms:show_repeatable>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-top">
                        <div class="el-panel uk-panel">
                            <div class="el-icon-blocks">
                                <div class="uk-text-left">
                                    <ul class="el-icon-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-2@m uk-grid-large uk-flex-left" data-uk-grid>
                                        <li>
                                            <div class="el-icon-blocks-item item-0 uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left" data-uk-scrollspy-class>
                                                <h4 class="el-icon-blocks-title uk-h5 uk-margin-remove-bottom"><span></span><cms:show col2_heading /></h4>
                                                <div class="el-icon-blocks-list uk-margin-top uk-margin-remove-bottom uk-text-small">
                                                    <ul class="uk-child-width-1-1@m uk-grid-xsmall uk-text-left" data-uk-grid>
                                                        <cms:show_repeatable 'links1'>
                                                            <li>
                                                                <a href="<cms:show item_link />"<cms:if item_new_window> target="_blank"</cms:if>><cms:show item_link_text /></a>
                                                            </li>
                                                        </cms:show_repeatable>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="el-icon-blocks-item item-1 uk-panel uk-margin-remove-first-child uk-width-expand@m uk-text-left" data-uk-scrollspy-class>
                                                <h4 class="el-icon-blocks-title uk-h5 uk-margin-remove-bottom"><span></span><cms:show col3_heading /></h4>
                                                <div class="el-icon-blocks-list uk-margin-top uk-margin-remove-bottom uk-text-small">
                                                    <ul class="uk-child-width-1-1@m uk-grid-xsmall uk-text-left" data-uk-grid>
                                                        <cms:show_repeatable 'links2'>
                                                            <li>
                                                                <a href="<cms:show item_link />"<cms:if item_new_window> target="_blank"</cms:if>><cms:show item_link_text /></a>
                                                            </li>
                                                        </cms:show_repeatable>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="el-column-3 uk-grid-item-match uk-width-expand@m uk-flex-top">
                        <div class="el-panel uk-panel">
                            <div class="el-form">
                                <div class="el-form-main uk-margin-remove-bottom uk-width-large uk-margin-auto-right" data-uk-scrollspy-class>
                                    <h4 class="el-form-title uk-text-left uk-margin-remove-bottom uk-h5"><span></span><cms:show form_heading /></h4>
                                    <div class="el-form-body uk-text-left uk-margin-top uk-margin-bottom uk-text-small uk-text-muted">
                                        <cms:nl2p><cms:show note /></cms:nl2p>
                                    </div>
                                    <cms:form name=form_name class="uk-form-stacked uk-grid-xsmall" anchor="<cms:if form_anchor>1<cms:else />0</cms:if>" data-uk-grid="" method="post">
                                        <cms:embed 'pb/misc/theme/process_mailchimp_form.html' />

                                        <div class="el-form-field text email uk-width-expand@s">
                                            <div class="uk-form-controls">
                                                <cms:input type="text" name="email"  id="email" validator="email" value=""  class="uk-input uk-form-width-auto<cms:if k_error_email> uk-form-danger</cms:if>" required='1' "required=\"required\"" placeholder="<cms:show field_placeholder />" simple_mode='1'/>                                                                
                                            </div>
                                            <cms:if k_error_email><span class="uk-label uk-label-danger"><cms:show k_error_email /></span></cms:if>
                                        </div>
                                        <div class="el-form-field submit submit uk-width-auto@s">
                                            <div class="uk-flex-middle uk-flex-left" data-uk-grid>
                                                <div class="uk-form-width-auto">
                                                    <button class="uk-button uk-width-1-1 uk-button-primary" type="submit" name="submit"><cms:show button_text /></button>
                                                </div>
                                            </div>
                                        </div>
                                    </cms:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
