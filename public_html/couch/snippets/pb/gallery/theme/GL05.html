<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative uk-light uk-background-cover uk-background-center-center uk-background-norepeat uk-background-primary" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left-medium&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}" data-uk-img data-src="<cms:show k_site_link />uploads/image/tutor/covers/header-background.jpg">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match uk-width-1-1@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-center uk-margin-remove-bottom uk-width-xlarge uk-margin-auto uk-h2" data-uk-scrollspy-class="uk-animation-slide-top"><span></span><cms:show title /></h2>
                            <div class="el-image-blocks slider">
                                <div class="uk-text-center uk-margin-large-top uk-margin-remove-bottom"<cms:if items_link_open_in eq 'popup'> data-uk-lightbox="toggle: a.el-popup-link;animation: <cms:show items_link_popup_animation />"</cms:if>>
                                    <div class="el-slider-arrow-out-large" data-uk-slider="velocity: 1; autoplay: true; autoplay-interval: 3000; pause-on-hover: true; clsActivated: ;">
                                        <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
                                            <div class="uk-slider-container">
                                                <ul class="el-image-blocks-items uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-4@m uk-child-width-1-5@l uk-child-width-1-5@xl uk-grid-medium uk-slider-items">
                                                    <cms:show_repeatable 'items' startcount='0'>
                                                        <li class="el-image-blocks-item item-<cms:show k_count />  uk-transition-toggle">
                                                            <div class="el-image-blocks-unit uk-grid-item-match">
                                                                <div class="el-image-blocks-unit-layout uk-cover-container uk-grid-item-match" data-uk-scrollspy-class>
                                                                    <div class="el-image-blocks-image-component uk-grid-item-match uk-width-1-1">
                                                                        <div class="el-trans uk-grid-item-match">
                                                                            <div class="el-anim uk-grid-item-match">
                                                                                <div class="el-sizer uk-grid-item-match uk-cover-container uk-flex-bottom"  data-aspect="2.09">
                                                                                    <div class="el-image-blocks-image image uk-position-cover uk-background-cover el-background-image uk-background-top-center" data-uk-img data-src="<cms:show item_image />"><img src="<cms:show item_image />" alt="<cms:show item_image_alt />" /></div>
                                                                                    <div class="el-image-blocks-image-contents uk-panel uk-margin-remove-first-child uk-text-center uk-tile uk-tile-xsmall uk-light">
                                                                                    </div>
                                                                                    <cms:if "<cms:not "<cms:strlen item_link />" />" && items_link_default_to_image><cms:set item_link=item_image /></cms:if>
                                                                                    <cms:if "<cms:strlen item_link />"><a class="el-image-blocks-link-cover <cms:if items_link_open_in eq 'popup'>el-popup-link </cms:if>uk-position-cover uk-position-z-index" href="<cms:show item_link />"<cms:if item_popup_type ne 'default'> data-type="<cms:show item_popup_type />"</cms:if> data-caption="<cms:show item_title />"<cms:if items_link_open_in eq 'new'> target="_blank"</cms:if>></a></cms:if>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </cms:show_repeatable>
                                                </ul>
                                            </div>
                                            <a class="el-image-blocks-slider-arrow-left uk-position-center-left-out uk-animation-fade uk-position-small uk-slidenav-large uk-light" href="#" data-uk-slidenav-previous data-uk-slider-item="previous"></a>
                                            <a class="el-image-blocks-slider-arrow-right uk-position-center-right-out uk-animation-fade uk-position-small uk-slidenav-large uk-light" href="#" data-uk-slidenav-next data-uk-slider-item="next"></a>
                                        </div>
                                        <div class="el-image-blocks-slider-secondary-nav dots below uk-margin uk-margin-medium-top">
                                            <ul class="uk-slider-nav uk-dotnav uk-flex-center"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
