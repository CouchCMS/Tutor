<div id="<cms:show section_id />" class="el-section <cms:show section_class />  uk-position-relative <cms:show pb_section_bg_color />" data-uk-scrollspy="{&quot;target&quot;:&quot;[data-uk-scrollspy-class]&quot;,&quot;cls&quot;:&quot;uk-animation-slide-left&quot;,&quot;delay&quot;:100,&quot;repeat&quot;:false}">
    <div class="el-container uk-container uk-position-relative">
        <div class="el-section-inner uk-section <cms:show pb_section_padding /> uk-flex">
            <div class="el-section-box uk-width-1-1 uk-grid-item-match">
                <div class="el-grid uk-grid-large uk-flex-row-reverse" data-uk-grid>
                    <div class="el-column-1 uk-grid-item-match <cms:show pb_second_column_width /> uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <div class="el-image uk-text-center@m uk-text-left uk-margin-remove-bottom uk-position-relative" data-uk-scrollspy-class data-uk-lightbox="toggle: a.el-popup-link"">
                                <a class="el-popup-link" href="<cms:show image_link />">                                            
                                    <img src="<cms:show image />" alt="<cms:show image_alt />" class="uk-border-rounded">
                                    <span class="video-play-button"><span></span></span>
                                </a>                
                            </div>
                        </div>
                    </div>
                    <div class="el-column-2 uk-grid-item-match uk-width-expand@m uk-flex-middle">
                        <div class="el-panel uk-panel">
                            <h2 class="el-title uk-text-left uk-margin-small-top uk-margin-remove-bottom uk-width-xlarge uk-margin-auto-right uk-h2" data-uk-scrollspy-class><span></span><cms:show title /></h2>
                            <div class="el-body uk-text-left uk-margin-top uk-margin-remove-bottom uk-text-muted uk-column-1-1@m" data-uk-scrollspy-class>
                                <cms:show body />
                            </div>
                            <cms:if show_buttons>
                                <div class="el-buttons uk-margin-top uk-margin-remove-bottom" data-uk-scrollspy-class>
                                    <div class="uk-flex-middle uk-child-width-auto uk-grid-small uk-flex-left" data-uk-grid>
                                        <div>
                                            <a class="uk-button uk-button-text" href="<cms:show button_link />"<cms:if button_target eq 'new_window'> target="_blank"<cms:else_if button_target eq 'scroll_to' /> data-uk-scroll</cms:if>>
                                            <cms:show button_text /></a>
                                        </div>
                                    </div>
                                </div>
                            </cms:if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
